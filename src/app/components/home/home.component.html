<main class="p-2">
  <section class="mt-4 mb-4">
    <h2>Seja bem-vindo!</h2>
    <p>Para realizar a listagem de empresas, basta clicar em buscar</p>
  </section>

  <section class="mt-2 mb-2">
    <div class="row mt-3 btn-container">

      <!-- <div class="col-xl-5 col-md-5 col-10 p-1">
        <button class="w-100 btn-back">Voltar</button>
      </div> -->

      <div class="col-xl-5 col-md-5 col-10 p-1">
        <button type="button" class="w-100 btn-confirm">Buscar</button>
      </div>

    </div>
  </section>

  <section class="mt-2 mb-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </section>
</main>
